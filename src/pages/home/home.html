<ion-header>
  <ion-navbar>
    <ion-title>
      The Perfect Cooker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item detail-push (click)="goToDetailsPage(newCookingObj)" *ngFor= "let newCookingObj of cookingObj"> 
      <ion-avatar item-start>
        <img [src]="newCookingObj.image_avatar_path"/>
      </ion-avatar>
      <h2>
      {{newCookingObj.name}} 
    </h2>
    <h3>
      {{ cookingDefinitions[newCookingObj.cookingDefinition] }}
    </h3>
    </ion-item>
    </ion-list>

</ion-content>
